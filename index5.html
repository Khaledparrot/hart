<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Location + Hartmann Grid</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #controls {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: white;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: sans-serif;
    }
    button {
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="getAccurateLocation()">üìç Get My Location</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [36.709639, 3.164972],
      zoom: 19,
      maxZoom: 22,
      minZoom: 2
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 22
    }).addTo(map);

    L.control.scale({ imperial: false }).addTo(map);

    // Hartmann Grid Setup
    const refLat = 36.709639;
    const refLon = 3.164972;
    const meterToDegreeLat = 1 / 111320;

    function getMeterToDegreeLon(lat) {
      return 1 / (111320 * Math.cos(lat * Math.PI / 180));
    }

    const gridLayer = L.layerGroup().addTo(map);

    function drawGrid() {
      gridLayer.clearLayers();

      const zoom = map.getZoom();
      if (zoom < 17) return;

      const bounds = map.getBounds();
      const latMin = bounds.getSouth();
      const latMax = bounds.getNorth();
      const lonMin = bounds.getWest();
      const lonMax = bounds.getEast();

      const spacingLat = 2 * meterToDegreeLat;
      const spacingLon = 2 * getMeterToDegreeLon(map.getCenter().lat);

      for (let lat = refLat; lat < latMax; lat += spacingLat) {
        if (lat > latMin) {
          L.polyline([[lat, lonMin], [lat, lonMax]], { color: '#00ff00', weight: 0.5 }).addTo(gridLayer);
        }
      }

      for (let lat = refLat; lat > latMin; lat -= spacingLat) {
        if (lat < latMax) {
          L.polyline([[lat, lonMin], [lat, lonMax]], { color: '#00ff00', weight: 0.5 }).addTo(gridLayer);
        }
      }

      for (let lon = refLon; lon < lonMax; lon += spacingLon) {
        if (lon > lonMin) {
          L.polyline([[latMin, lon], [latMax, lon]], { color: '#00ff00', weight: 0.5 }).addTo(gridLayer);
        }
      }

      for (let lon = refLon; lon > lonMin; lon -= spacingLon) {
        if (lon < lonMax) {
          L.polyline([[latMin, lon], [latMax, lon]], { color: '#00ff00', weight: 0.5 }).addTo(gridLayer);
        }
      }
    }

    map.on('moveend zoomend', () => setTimeout(drawGrid, 300));
    drawGrid();

    // Marker
    let userMarker = L.marker([0, 0], {
      icon: L.icon({
        iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41]
      })
    }).addTo(map).bindPopup("üìç Your location");

    function getAccurateLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            console.log(`GPS Accuracy: ${accuracy} meters`);

            if (accuracy > 2) {
              fallbackToIP(); // Too inaccurate, fallback
              return;
            }

            updateLocation(lat, lon, accuracy);
          },
          (error) => {
            console.warn("GPS error:", error.message);
            fallbackToIP();
          },
          {
            enableHighAccuracy: true,
            maximumAge: 1000,
            timeout: 10000
          }
        );
      } else {
        fallbackToIP();
      }
    }

    function fallbackToIP() {
      fetch("https://geolocation-db.com/json/")
        .then(res => res.json())
        .then(data => {
          const lat = data.latitude;
          const lon = data.longitude;
          updateLocation(lat, lon, "Wi-Fi/IP based");
        })
        .catch(err => {
          alert("Wi-Fi location error: " + err.message);
        });
    }

    function updateLocation(lat, lon, accuracy) {
      userMarker.setLatLng([lat, lon]);
      userMarker.setPopupContent(`üìç You: ${lat.toFixed(5)}, ${lon.toFixed(5)} (Acc: ${accuracy}m)`);
      userMarker.openPopup();
      map.setView([lat, lon], 19);
    }
  </script>
</body>
</html>
