<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hartmann Grid Room Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      margin: 4px;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="askLocation()">üìç Get My Location</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <script>
    const map = L.map('map', {
      center: [36.709639, 3.164972],
      zoom: 19,
      maxZoom: 22,
      minZoom: 2
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
      maxZoom: 22
    }).addTo(map);

    const meterToDegLat = 1 / 111320;
    function getMeterToDegLon(lat) {
      return 1 / (111320 * Math.cos(lat * Math.PI / 180));
    }

    const gridLayer = L.layerGroup().addTo(map);
    const nodeLayer = L.layerGroup().addTo(map);
    const measurementLayer = L.layerGroup().addTo(map);

    const refLat = 36.709639;
    const refLon = 3.164972;

    function drawGrid() {
      gridLayer.clearLayers();
      const zoom = map.getZoom();
      if (zoom < 16) return;

      const spacingLat = 2 * meterToDegLat;
      const spacingLon = 2 * getMeterToDegLon(map.getCenter().lat);
      const bounds = map.getBounds();

      for (let lat = refLat; lat < bounds.getNorth(); lat += spacingLat) {
        if (lat > bounds.getSouth())
          gridLayer.addLayer(L.polyline([[lat, bounds.getWest()], [lat, bounds.getEast()]], {color: '#00ff00', weight: 0.5}));
      }
      for (let lat = refLat; lat > bounds.getSouth(); lat -= spacingLat) {
        if (lat < bounds.getNorth())
          gridLayer.addLayer(L.polyline([[lat, bounds.getWest()], [lat, bounds.getEast()]], {color: '#00ff00', weight: 0.5}));
      }

      for (let lon = refLon; lon < bounds.getEast(); lon += spacingLon) {
        if (lon > bounds.getWest())
          gridLayer.addLayer(L.polyline([[bounds.getSouth(), lon], [bounds.getNorth(), lon]], {color: '#00ff00', weight: 0.5}));
      }
      for (let lon = refLon; lon > bounds.getWest(); lon -= spacingLon) {
        if (lon < bounds.getEast())
          gridLayer.addLayer(L.polyline([[bounds.getSouth(), lon], [bounds.getNorth(), lon]], {color: '#00ff00', weight: 0.5}));
      }
    }

    let gridTimeout;
    function scheduleGridRedraw() {
      if (gridTimeout) clearTimeout(gridTimeout);
      gridTimeout = setTimeout(drawGrid, 300);
    }

    map.on('moveend zoomend', scheduleGridRedraw);
    scheduleGridRedraw();

    let userMarker = null;
    let userCircle = null;

    function askLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            if (!userMarker) userMarker = L.marker([lat, lon]).addTo(map);
            userMarker.setLatLng([lat, lon]);
            userMarker.bindPopup(`üìç You: ${lat.toFixed(5)}, ${lon.toFixed(5)}`).openPopup();

            if (userCircle) map.removeLayer(userCircle);
            userCircle = L.circle([lat, lon], {
              radius: position.coords.accuracy,
              color: '#3388ff',
              fillColor: '#3388ff',
              fillOpacity: 0.2
            }).addTo(map);
          },
          (err) => alert("Error getting location: " + err.message),
          { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    const drawnItems = new L.FeatureGroup().addTo(map);
    const drawControl = new L.Control.Draw({
      edit: { featureGroup: drawnItems },
      draw: {
        polyline: false,
        circle: false,
        rectangle: false,
        marker: false,
        circlemarker: false,
        polygon: {
          allowIntersection: false,
          showArea: true
        }
      }
    });
    map.addControl(drawControl);

    map.on('draw:created', function (e) {
      const shape = e.layer;
      drawnItems.clearLayers();
      nodeLayer.clearLayers();
      measurementLayer.clearLayers();
      drawnItems.addLayer(shape);
      findRedNodesInPolygon(shape);
    });

    function findRedNodesInPolygon(polygon) {
      nodeLayer.clearLayers();
      measurementLayer.clearLayers();
      const bounds = polygon.getBounds();
      const spacingLat = 2 * meterToDegLat;
      const spacingLon = 2 * getMeterToDegLon(map.getCenter().lat);

      for (let lat = refLat; lat < bounds.getNorth(); lat += spacingLat) {
        for (let lon = refLon; lon < bounds.getEast(); lon += spacingLon) {
          const point = L.latLng(lat, lon);
          if (polygon.getBounds().contains(point) && leafletPointInPolygon(point, polygon)) {
            const marker = L.circleMarker([lat, lon], {
              color: 'red',
              fillColor: 'red',
              fillOpacity: 1,
              radius: 5
            }).addTo(nodeLayer);
            marker.on('click', () => showPerpendicularDistances([lat, lon], polygon));
          }
        }
      }
    }

    function leafletPointInPolygon(point, polygon) {
      return turf.booleanPointInPolygon([point.lng, point.lat], polygon.toGeoJSON());
    }

    function showPerpendicularDistances(node, polygon) {
      measurementLayer.clearLayers();
      const latlngs = polygon.getLatLngs()[0];
      const labels = [];

      for (let i = 0; i < latlngs.length; i++) {
        const a = latlngs[i];
        const b = latlngs[(i + 1) % latlngs.length];
        const closest = closestPointOnSegment(node, [[a.lat, a.lng], [b.lat, b.lng]]);
        measurementLayer.addLayer(L.polyline([node, closest], { color: 'purple', weight: 2 }));

        const mid = [(node[0] + closest[0]) / 2, (node[1] + closest[1]) / 2];
        const dist = haversineDistance(node, closest).toFixed(2);
        L.marker(mid, {
          icon: L.divIcon({
            className: '',
            html: `<div style="font-size:12px;color:#000;background:#fff;padding:2px 4px;border-radius:3px;">${dist}m</div>`
          })
        }).addTo(measurementLayer);
      }
    }

    function closestPointOnSegment(p, seg) {
      const [x, y] = p;
      const [[x1, y1], [x2, y2]] = seg;
      const dx = x2 - x1, dy = y2 - y1;
      const l2 = dx * dx + dy * dy;
      if (l2 === 0) return [x1, y1];
      let t = ((x - x1) * dx + (y - y1) * dy) / l2;
      t = Math.max(0, Math.min(1, t));
      return [x1 + t * dx, y1 + t * dy];
    }

    function haversineDistance(coord1, coord2) {
      const R = 6371000;
      const toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(coord2[0] - coord1[0]);
      const dLon = toRad(coord2[1] - coord1[1]);
      const lat1 = toRad(coord1[0]);
      const lat2 = toRad(coord2[0]);
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
</body>
</html>
