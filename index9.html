<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hartmann Grid Room Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      margin: 4px;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="startRoomSelection()">üìê Select Room</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([36.709639, 3.164972], 20);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const refLat = 36.709639;
    const refLon = 3.164972;
    const meterToDegLat = 1 / 111320;

    function getMeterToDegLon(lat) {
      return 1 / (111320 * Math.cos(lat * Math.PI / 180));
    }

    const gridLayer = L.layerGroup().addTo(map);
    const nodeLayer = L.layerGroup().addTo(map);
    const distanceLayer = L.layerGroup().addTo(map);

    function drawGrid() {
      gridLayer.clearLayers();
      const spacingLat = 2 * meterToDegLat;
      const spacingLon = 2 * getMeterToDegLon(map.getCenter().lat);
      const bounds = map.getBounds();

      for (let lat = refLat; lat < bounds.getNorth(); lat += spacingLat)
        if (lat > bounds.getSouth()) gridLayer.addLayer(L.polyline([[lat, bounds.getWest()], [lat, bounds.getEast()]], {color: '#00ff00', weight: 0.5}));
      for (let lon = refLon; lon < bounds.getEast(); lon += spacingLon)
        if (lon > bounds.getWest()) gridLayer.addLayer(L.polyline([[bounds.getSouth(), lon], [bounds.getNorth(), lon]], {color: '#00ff00', weight: 0.5}));
    }

    map.on('moveend zoomend', drawGrid);
    drawGrid();

    let roomCorners = [];
    let roomPolygon = null;

    function startRoomSelection() {
      roomCorners = [];
      nodeLayer.clearLayers();
      distanceLayer.clearLayers();
      if (roomPolygon) map.removeLayer(roomPolygon);

      alert("Click 4 corners of the room (clockwise or counter-clockwise).");
      map.on('click', captureCorner);
    }

    function captureCorner(e) {
      roomCorners.push([e.latlng.lat, e.latlng.lng]);
      if (roomCorners.length === 4) {
        map.off('click', captureCorner);
        roomPolygon = L.polygon(roomCorners, { color: 'blue', fillOpacity: 0.1 }).addTo(map);
        findNodesInsideRoom();
      }
    }

    function pointInPolygon(point, polygon) {
      let inside = false;
      const x = point[0], y = point[1];
      for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
        const xi = polygon[i][0], yi = polygon[i][1];
        const xj = polygon[j][0], yj = polygon[j][1];
        const intersect = ((yi > y) !== (yj > y)) &&
                          (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    function findNodesInsideRoom() {
      nodeLayer.clearLayers();
      const spacingLat = 2 * meterToDegLat;
      const spacingLon = 2 * getMeterToDegLon(map.getCenter().lat);
      const bounds = roomPolygon.getBounds();

      for (let lat = refLat; lat < bounds.getNorth(); lat += spacingLat) {
        for (let lon = refLon; lon < bounds.getEast(); lon += spacingLon) {
          const point = [lat, lon];
          if (bounds.contains([lat, lon]) && pointInPolygon(point, roomCorners)) {
            const marker = L.circleMarker(point, {
              color: 'red',
              fillColor: 'red',
              fillOpacity: 1,
              radius: 4
            }).addTo(nodeLayer);

            marker.on('click', () => showDistancesToWalls(point));
          }
        }
      }
    }

    function showDistancesToWalls(node) {
      distanceLayer.clearLayers();
      for (let i = 0; i < roomCorners.length; i++) {
        const a = roomCorners[i];
        const b = roomCorners[(i + 1) % roomCorners.length];
        const closest = getPerpendicularPoint(node, a, b);
        const dist = haversineDistance(node, closest).toFixed(2);

        L.polyline([node, closest], {color: 'purple'}).addTo(distanceLayer);
        const mid = [(node[0] + closest[0]) / 2, (node[1] + closest[1]) / 2];
        L.marker(mid, {
          icon: L.divIcon({
            className: '',
            html: `<div style="background:white;padding:2px;border:1px solid #ccc;border-radius:4px;">${dist} m</div>`
          })
        }).addTo(distanceLayer);
      }
    }

    function getPerpendicularPoint(p, a, b) {
      const x = p[1], y = p[0];
      const x1 = a[1], y1 = a[0];
      const x2 = b[1], y2 = b[0];
      const dx = x2 - x1;
      const dy = y2 - y1;

      if (dx === 0 && dy === 0) return a;

      const t = ((x - x1) * dx + (y - y1) * dy) / (dx * dx + dy * dy);
      const tClamped = Math.max(0, Math.min(1, t));
      return [y1 + tClamped * dy, x1 + tClamped * dx];
    }

    function haversineDistance(coord1, coord2) {
      const R = 6371000; // meters
      const toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(coord2[0] - coord1[0]);
      const dLon = toRad(coord2[1] - coord1[1]);
      const lat1 = toRad(coord1[0]);
      const lat2 = toRad(coord2[0]);

      const a = Math.sin(dLat/2) ** 2 +
                Math.cos(lat1) * Math.cos(lat2) *
                Math.sin(dLon/2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
  </script>
</body>
</html>
