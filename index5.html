<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet Map with IP-based Location (No API Key)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: white;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    button {
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button onclick="getLocation()">üìç Get My Location (IP-based)</button>
  </div>
  
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <script>
    // Initialize the map
    const map = L.map('map').setView([51.505, -0.09], 13); // Default view (London)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Function to get location using IP (no API key required)
    function getLocation() {
      fetch('https://ip-api.com/json/')
        .then(response => response.json())
        .then(data => {
          const location = data.loc.split(',');
          const lat = parseFloat(location[0]);
          const lon = parseFloat(location[1]);

          // Move the map to the new location
          map.setView([lat, lon], 13);

          // Add a marker at the location
          L.marker([lat, lon]).addTo(map)
            .bindPopup(`üìç Your Location: ${lat.toFixed(5)}, ${lon.toFixed(5)}`)
            .openPopup();
        })
        .catch(error => {
          alert("Error fetching location: " + error.message);
        });
    }
  </script>

</body>
</html>
