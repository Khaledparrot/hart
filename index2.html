<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accurate Location on OpenStreetMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #refresh-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 10px 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="refresh-btn" onclick="manualRefresh()">üîÑ Refresh Location</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([36.7096, 3.164], 20);

  // ‚úÖ OpenStreetMap Standard Layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 22,
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  let userMarker = L.marker([0, 0]).addTo(map);
  let accuracyCircle = L.circle([0, 0], { radius: 1 }).addTo(map);
  let recentPositions = [];

  function updateLocation(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    const acc = position.coords.accuracy;

    if (acc > 5) {
      console.log("Ignored low-accuracy reading:", acc);
      return;
    }

    // Store accurate readings for averaging
    recentPositions.push({ lat, lon });
    if (recentPositions.length > 5) recentPositions.shift();

    const avgLat = recentPositions.reduce((sum, p) => sum + p.lat, 0) / recentPositions.length;
    const avgLon = recentPositions.reduce((sum, p) => sum + p.lon, 0) / recentPositions.length;

    userMarker.setLatLng([avgLat, avgLon]).bindPopup(`üìç You are here (¬±${Math.round(acc)} m)`).openPopup();
    accuracyCircle.setLatLng([avgLat, avgLon]).setRadius(acc);
    map.setView([avgLat, avgLon]);
  }

  function locationError(err) {
    alert("Location error: " + err.message + "\nPlease enable GPS or allow location access.");
  }

  function manualRefresh() {
    navigator.geolocation.getCurrentPosition(updateLocation, locationError, {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
    });
  }

  // Watch user in real time
  navigator.geolocation.watchPosition(updateLocation, locationError, {
    enableHighAccuracy: true,
    timeout: 10000,
    maximumAge: 0
  });

  alert("üì± Please enable location services and set GPS to 'High Accuracy' for best results.");
</script>

</body>
</html>
