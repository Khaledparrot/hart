<!DOCTYPE html>
<html>
<head>
  <title>Hartmann Grid Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    .distance-label {
      font-size: 12px;
      background: white;
      padding: 2px 4px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="button-container">
    <button onclick="askLocation()">üìç Locate Me</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <script>
    const map = L.map("map").setView([0, 0], 17);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 22
    }).addTo(map);

    const drawnItems = new L.FeatureGroup().addTo(map);
    map.addControl(new L.Control.Draw({
      draw: { polygon: true, rectangle: false, circle: false, marker: false },
      edit: { featureGroup: drawnItems }
    }));

    let redPoints = [], gridLayer = L.layerGroup().addTo(map);

    function drawVisibleGrid() {
      gridLayer.clearLayers();

      const bounds = map.getBounds();
      const stepLat = 2 / 111111;
      const stepLng = 2.5 / 111111;

      const minLat = Math.floor(bounds.getSouth() / stepLat) * stepLat;
      const maxLat = Math.ceil(bounds.getNorth() / stepLat) * stepLat;
      const minLng = Math.floor(bounds.getWest() / stepLng) * stepLng;
      const maxLng = Math.ceil(bounds.getEast() / stepLng) * stepLng;

      for (let lat = minLat; lat <= maxLat; lat += stepLat) {
        for (let lng = minLng; lng <= maxLng; lng += stepLng) {
          const pt = L.circleMarker([lat, lng], {
            radius: 1,
            color: "gray",
            fillOpacity: 1
          }).addTo(gridLayer);
          pt._grid = true;
        }
      }
    }

    map.on("moveend", drawVisibleGrid);
    drawVisibleGrid();

    function pointInsidePolygon(latlng, polygonGeoJSON) {
      const pt = turf.point([latlng.lng, latlng.lat]);
      return turf.booleanPointInPolygon(pt, polygonGeoJSON);
    }

    function showPerpendiculars(pointLatLng, polygonLatLngs) {
      const point = turf.point([pointLatLng.lng, pointLatLng.lat]);
      const coords = polygonLatLngs[0];

      coords.forEach((latlng, i) => {
        const next = coords[(i + 1) % coords.length];
        const line = turf.lineString([
          [latlng.lng, latlng.lat],
          [next.lng, next.lat]
        ]);
        const snapped = turf.nearestPointOnLine(line, point);
        const snappedLatLng = L.latLng(snapped.geometry.coordinates[1], snapped.geometry.coordinates[0]);
        const distance = turf.distance(point, snapped, { units: "meters" });

        const lineToEdge = L.polyline([pointLatLng, snappedLatLng], {
          color: "blue",
          dashArray: "4,4"
        }).addTo(map);

        const label = L.marker(snappedLatLng, {
          icon: L.divIcon({
            className: "distance-label",
            html: `${distance.toFixed(2)} m`
          })
        }).addTo(map);

        setTimeout(() => {
          map.removeLayer(lineToEdge);
          map.removeLayer(label);
        }, 10000);
      });
    }

    map.on(L.Draw.Event.CREATED, function (e) {
      const layer = e.layer;
      drawnItems.clearLayers();
      drawnItems.addLayer(layer);

      const polygonGeoJSON = layer.toGeoJSON().geometry;
      redPoints.forEach(p => map.removeLayer(p));
      redPoints = [];

      gridLayer.eachLayer(pt => {
        if (!pt._grid) return;
        const latlng = pt.getLatLng();
        if (pointInsidePolygon(latlng, polygonGeoJSON)) {
          const red = L.circleMarker(latlng, {
            radius: 4,
            color: "red",
            fillColor: "red",
            fillOpacity: 1
          }).addTo(map);

          red.on("click", () => {
            showPerpendiculars(latlng, layer.getLatLngs());
          });

          redPoints.push(red);
        }
      });
    });

    let locationMarker = null;

    function askLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }

      const popup = L.popup().setLatLng(map.getCenter()).setContent("Locating...").openOn(map);

      navigator.geolocation.getCurrentPosition(pos => {
        map.closePopup();
        const latlng = [pos.coords.latitude, pos.coords.longitude];
        if (!locationMarker) {
          locationMarker = L.circleMarker(latlng, {
            radius: 6,
            color: "blue",
            fillColor: "#00f",
            fillOpacity: 0.8
          }).addTo(map);
        } else {
          locationMarker.setLatLng(latlng);
        }
        map.setView(latlng, 19);
      }, err => {
        map.closePopup();
        alert("Location error: " + err.message);
      }, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    }
  </script>
</body>
</html>
