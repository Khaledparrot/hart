<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hartmann Grid with OpenLayers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.15.1/ol.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: white;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-family: sans-serif;
    }
    button {
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="startTracking()">üìç Get My Location</button>
  </div>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@6.15.1/dist/ol.js"></script>
  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([3.164972, 36.709639]),
        zoom: 19,
        maxZoom: 22
      })
    });

    const refLat = 36.709639;
    const refLon = 3.164972;
    const meterToDegreeLat = 1 / 111320;

    function meterToDegreeLon(lat) {
      return 1 / (111320 * Math.cos(lat * Math.PI / 180));
    }

    const gridSource = new ol.source.Vector();
    const gridLayer = new ol.layer.Vector({
      source: gridSource,
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({ color: '#00ff00', width: 0.5 })
      })
    });
    map.addLayer(gridLayer);

    function drawGrid() {
      gridSource.clear();

      const zoom = map.getView().getZoom();
      if (zoom < 17) return;

      const extent = ol.proj.transformExtent(
        map.getView().calculateExtent(map.getSize()),
        'EPSG:3857',
        'EPSG:4326'
      );

      const [lonMin, latMin, lonMax, latMax] = extent;
      const center = ol.proj.toLonLat(map.getView().getCenter());
      const spacingLat = 2 * meterToDegreeLat;
      const spacingLon = 2 * meterToDegreeLon(center[1]);

      for (let lat = refLat; lat < latMax; lat += spacingLat) {
        if (lat > latMin) {
          const line = new ol.geom.LineString([
            ol.proj.fromLonLat([lonMin, lat]),
            ol.proj.fromLonLat([lonMax, lat])
          ]);
          gridSource.addFeature(new ol.Feature({ geometry: line }));
        }
      }

      for (let lat = refLat; lat > latMin; lat -= spacingLat) {
        if (lat < latMax) {
          const line = new ol.geom.LineString([
            ol.proj.fromLonLat([lonMin, lat]),
            ol.proj.fromLonLat([lonMax, lat])
          ]);
          gridSource.addFeature(new ol.Feature({ geometry: line }));
        }
      }

      for (let lon = refLon; lon < lonMax; lon += spacingLon) {
        if (lon > lonMin) {
          const line = new ol.geom.LineString([
            ol.proj.fromLonLat([lon, latMin]),
            ol.proj.fromLonLat([lon, latMax])
          ]);
          gridSource.addFeature(new ol.Feature({ geometry: line }));
        }
      }

      for (let lon = refLon; lon > lonMin; lon -= spacingLon) {
        if (lon < lonMax) {
          const line = new ol.geom.LineString([
            ol.proj.fromLonLat([lon, latMin]),
            ol.proj.fromLonLat([lon, latMax])
          ]);
          gridSource.addFeature(new ol.Feature({ geometry: line }));
        }
      }
    }

    map.on('moveend', () => setTimeout(drawGrid, 200));
    drawGrid();

    // User location
    const userFeature = new ol.Feature(new ol.geom.Point(ol.proj.fromLonLat([3.164972, 36.709639])));
    userFeature.setStyle(new ol.style.Style({
      image: new ol.style.Icon({
        src: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
        scale: 0.05
      })
    }));

    const userLayer = new ol.layer.Vector({
      source: new ol.source.Vector({
        features: [userFeature]
      })
    });
    map.addLayer(userLayer);

    function startTracking() {
      if (!navigator.geolocation) {
        alert('Geolocation not supported!');
        return;
      }

      navigator.geolocation.watchPosition(
        (pos) => {
          const lon = pos.coords.longitude;
          const lat = pos.coords.latitude;
          const coords = ol.proj.fromLonLat([lon, lat]);
          userFeature.getGeometry().setCoordinates(coords);
        },
        (err) => {
          alert("Location error: " + err.message);
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 5000
        }
      );
    }
  </script>
</body>
</html>
