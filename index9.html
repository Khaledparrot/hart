<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hartmann Grid Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .custom-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: white;
      border: 1px solid #ccc;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button class="custom-btn" id="show-intersections" style="display:none;">Show Intersections on Room</button>
  <button class="custom-btn" id="clear-all" style="top: 50px;">Clear All</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map', { maxZoom: 25 }).setView([36.709639, 3.164972], 22); // üîç Zoom changed here

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const drawnItems = new L.FeatureGroup().addTo(map);
    const redNodesLayer = new L.LayerGroup().addTo(map);

    const gridLayer = new L.LayerGroup().addTo(map);
    const spacingNS = 2;
    const spacingEW = 2.5;

    function drawGrid() {
      const bounds = map.getBounds();
      const startLat = Math.floor(bounds.getSouth() / spacingNS) * spacingNS;
      const endLat = Math.ceil(bounds.getNorth() / spacingNS) * spacingNS;
      const startLng = Math.floor(bounds.getWest() / spacingEW) * spacingEW;
      const endLng = Math.ceil(bounds.getEast() / spacingEW) * spacingEW;

      gridLayer.clearLayers();

      for (let lat = startLat; lat <= endLat; lat += spacingNS) {
        const line = L.polyline([[lat, startLng], [lat, endLng]], { color: 'gray', weight: 1 });
        gridLayer.addLayer(line);
      }

      for (let lng = startLng; lng <= endLng; lng += spacingEW) {
        const line = L.polyline([[startLat, lng], [endLat, lng]], { color: 'gray', weight: 1 });
        gridLayer.addLayer(line);
      }
    }

    map.on('moveend', drawGrid);
    drawGrid();

    const drawControl = new L.Control.Draw({
      edit: { featureGroup: drawnItems },
      draw: {
        polygon: true,
        polyline: false,
        rectangle: false,
        circle: false,
        marker: false,
        circlemarker: false
      }
    });

    map.addControl(drawControl);

    let currentShape = null;

    map.on(L.Draw.Event.CREATED, function (event) {
      drawnItems.clearLayers();
      redNodesLayer.clearLayers();
      currentShape = event.layer;
      drawnItems.addLayer(currentShape);
      document.getElementById('show-intersections').style.display = 'block';
    });

    function getGridIntersectionsInsideShape() {
      if (!currentShape) return;

      redNodesLayer.clearLayers();
      const shapeGeoJSON = currentShape.toGeoJSON();
      const polygon = turf.polygon(shapeGeoJSON.geometry.coordinates);
      const bounds = map.getBounds();

      const startLat = Math.floor(bounds.getSouth() / spacingNS) * spacingNS;
      const endLat = Math.ceil(bounds.getNorth() / spacingNS) * spacingNS;
      const startLng = Math.floor(bounds.getWest() / spacingEW) * spacingEW;
      const endLng = Math.ceil(bounds.getEast() / spacingEW) * spacingEW;

      for (let lat = startLat; lat <= endLat; lat += spacingNS) {
        for (let lng = startLng; lng <= endLng; lng += spacingEW) {
          const pt = turf.point([lng, lat]);
          if (turf.booleanPointInPolygon(pt, polygon)) {
            const redDot = L.circleMarker([lat, lng], {
              radius: 5,
              color: 'red',
              fillColor: 'red',
              fillOpacity: 1
            }).addTo(redNodesLayer);
          }
        }
      }
    }

    document.getElementById('show-intersections').addEventListener('click', getGridIntersectionsInsideShape);

    document.getElementById('clear-all').addEventListener('click', () => {
      drawnItems.clearLayers();
      redNodesLayer.clearLayers();
      currentShape = null;
      document.getElementById('show-intersections').style.display = 'none';
    });
  </script>
</body>
</html>
