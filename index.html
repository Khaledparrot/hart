<!DOCTYPE html>
<html>
<head>
  <title>Hartmann Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .loading {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 5px 10px;
      border: 1px solid #ccc;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="loading" class="loading" style="display:none;">Getting location...</div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let lastGridBounds = null;

    function drawGrid() {
      if (map.getZoom() < 20) return;

      const bounds = map.getBounds();
      const newBounds = bounds.toBBoxString();
      if (newBounds === lastGridBounds) return;

      lastGridBounds = newBounds;
      const intervalNS = 2 / 111320; // 2 meters in degrees latitude
      const intervalEW = 2.5 / (40075000 * Math.cos(map.getCenter().lat * Math.PI / 180) / 360); // 2.5 meters in degrees longitude

      for (let lat = Math.floor(bounds.getSouth() / intervalNS) * intervalNS; lat <= bounds.getNorth(); lat += intervalNS) {
        L.polyline([[lat, bounds.getWest()], [lat, bounds.getEast()]], { color: 'gray', weight: 0.5 }).addTo(map);
      }

      for (let lng = Math.floor(bounds.getWest() / intervalEW) * intervalEW; lng <= bounds.getEast(); lng += intervalEW) {
        L.polyline([[bounds.getSouth(), lng], [bounds.getNorth(), lng]], { color: 'gray', weight: 0.5 }).addTo(map);
      }
    }

    let gridDrawTimeout;
    map.on('moveend zoomend', () => {
      clearTimeout(gridDrawTimeout);
      gridDrawTimeout = setTimeout(drawGrid, 300);
    });

    let locationRequested = false;

    function askLocation() {
      if (locationRequested) return;
      locationRequested = true;

      if (navigator.geolocation) {
        document.getElementById("loading").style.display = "block";

        navigator.geolocation.getCurrentPosition(
          pos => {
            document.getElementById("loading").style.display = "none";

            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            if (lat && lon) {
              map.setView([lat, lon], 18); // Adjusted zoom for smoother load
            } else {
              alert("Invalid GPS data.");
              locationRequested = false;
            }
          },
          err => {
            document.getElementById("loading").style.display = "none";
            alert("Geolocation error: " + err.message);
            locationRequested = false;
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } else {
        alert("Geolocation not supported.");
        locationRequested = false;
      }
    }

    // Automatically ask for location once
    askLocation();
  </script>
</body>
</html>
