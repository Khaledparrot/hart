<!DOCTYPE html>
<html>
<head>
  <title>Hartmann Grid Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet & Draw CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    .distance-label {
      font-size: 12px;
      background-color: white;
      padding: 2px 4px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div class="button-container">
    <button onclick="askLocation()">üìç Locate Me</button>
  </div>

  <!-- Leaflet & Draw JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <script>
    const map = L.map("map").setView([0, 0], 2);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 22,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const drawnItems = new L.FeatureGroup().addTo(map);
    map.addControl(new L.Control.Draw({
      draw: {
        polygon: true,
        polyline: false,
        rectangle: false,
        circle: false,
        marker: false,
        circlemarker: false
      },
      edit: { featureGroup: drawnItems }
    }));

    let redPoints = [];

    function drawGlobalGrid() {
      const stepLat = 2 / 111111; // 2m north-south in degrees
      const stepLng = 2.5 / 111111; // 2.5m east-west in degrees
      const gridLayer = L.layerGroup();

      for (let lat = -90; lat <= 90; lat += stepLat) {
        for (let lng = -180; lng <= 180; lng += stepLng) {
          const point = L.circleMarker([lat, lng], {
            radius: 1.5,
            color: "gray",
            fillOpacity: 1
          }).addTo(gridLayer);
          point._grid = true;
        }
      }

      gridLayer.addTo(map);
      return gridLayer;
    }

    const gridLayer = drawGlobalGrid();

    function pointInsidePolygon(latlng, polygonGeoJSON) {
      const pt = turf.point([latlng.lng, latlng.lat]);
      return turf.booleanPointInPolygon(pt, polygonGeoJSON);
    }

    function showPerpendiculars(pointLatLng, polygonLatLngs) {
      const point = turf.point([pointLatLng.lng, pointLatLng.lat]);
      const coords = polygonLatLngs[0];

      coords.forEach((latlng, i) => {
        const next = coords[(i + 1) % coords.length];
        const line = turf.lineString([
          [latlng.lng, latlng.lat],
          [next.lng, next.lat]
        ]);
        const snapped = turf.nearestPointOnLine(line, point);
        const snappedLatLng = L.latLng(snapped.geometry.coordinates[1], snapped.geometry.coordinates[0]);
        const distance = turf.distance(point, snapped, { units: "meters" });

        const lineToEdge = L.polyline([pointLatLng, snappedLatLng], {
          color: "blue",
          dashArray: "4,4"
        }).addTo(map);

        const label = L.marker(snappedLatLng, {
          icon: L.divIcon({
            className: "distance-label",
            html: `${distance.toFixed(2)} m`,
            iconSize: [60, 20],
            iconAnchor: [30, -5]
          })
        }).addTo(map);

        setTimeout(() => {
          map.removeLayer(lineToEdge);
          map.removeLayer(label);
        }, 10000); // auto-remove after 10s
      });
    }

    map.on(L.Draw.Event.CREATED, function (event) {
      const layer = event.layer;
      drawnItems.clearLayers();
      drawnItems.addLayer(layer);

      const polygonGeoJSON = layer.toGeoJSON().geometry;

      redPoints.forEach(pt => map.removeLayer(pt));
      redPoints = [];

      gridLayer.eachLayer(point => {
        if (!point._grid) return;
        const latlng = point.getLatLng();
        if (pointInsidePolygon(latlng, polygonGeoJSON)) {
          const red = L.circleMarker(latlng, {
            radius: 4,
            color: "red",
            fillColor: "red",
            fillOpacity: 1
          }).addTo(map);

          red.on("click", () => {
            showPerpendiculars(latlng, layer.getLatLngs());
          });

          redPoints.push(red);
        }
      });
    });

    let locationMarker = null;
    let locationWatchId = null;

    function askLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported by this browser.");
        return;
      }

      const loadingPopup = L.popup()
        .setLatLng(map.getCenter())
        .setContent("Locating...")
        .openOn(map);

      locationWatchId = navigator.geolocation.watchPosition(
        pos => {
          map.closePopup();
          const coords = [pos.coords.latitude, pos.coords.longitude];

          if (!locationMarker) {
            locationMarker = L.circleMarker(coords, {
              radius: 6,
              color: "blue",
              fillColor: "#00f",
              fillOpacity: 0.8
            }).addTo(map);
          } else {
            locationMarker.setLatLng(coords);
          }

          map.setView(coords, 20);
          navigator.geolocation.clearWatch(locationWatchId);
        },
        err => {
          map.closePopup();
          alert("Location error: " + err.message);
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }
  </script>
</body>
</html>
