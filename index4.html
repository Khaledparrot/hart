<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hartmann Grid with OpenLayers</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: white;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-family: sans-serif;
    }
    button {
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
</head>
<body>
  <div id="controls">
    <button onclick="startTracking()">üìç Get My Location</button>
  </div>
  <div id="map"></div>

  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/ol@latest/ol.css';
    import Map from 'https://cdn.jsdelivr.net/npm/ol@latest/Map.js';
    import View from 'https://cdn.jsdelivr.net/npm/ol@latest/View.js';
    import TileLayer from 'https://cdn.jsdelivr.net/npm/ol@latest/layer/Tile.js';
    import OSM from 'https://cdn.jsdelivr.net/npm/ol@latest/source/OSM.js';
    import { fromLonLat, toLonLat } from 'https://cdn.jsdelivr.net/npm/ol@latest/proj.js';
    import Feature from 'https://cdn.jsdelivr.net/npm/ol@latest/Feature.js';
    import Point from 'https://cdn.jsdelivr.net/npm/ol@latest/geom/Point.js';
    import LineString from 'https://cdn.jsdelivr.net/npm/ol@latest/geom/LineString.js';
    import VectorSource from 'https://cdn.jsdelivr.net/npm/ol@latest/source/Vector.js';
    import VectorLayer from 'https://cdn.jsdelivr.net/npm/ol@latest/layer/Vector.js';
    import Style from 'https://cdn.jsdelivr.net/npm/ol@latest/style/Style.js';
    import Stroke from 'https://cdn.jsdelivr.net/npm/ol@latest/style/Stroke.js';
    import Icon from 'https://cdn.jsdelivr.net/npm/ol@latest/style/Icon.js';

    const gridSource = new VectorSource();
    const gridLayer = new VectorLayer({
      source: gridSource,
      style: new Style({
        stroke: new Stroke({ color: '#00ff00', width: 0.5 })
      })
    });

    const userPosition = new Feature(new Point(fromLonLat([3.164972, 36.709639])));
    userPosition.setStyle(new Style({
      image: new Icon({
        src: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
        scale: 0.05
      })
    }));

    const positionLayer = new VectorLayer({
      source: new VectorSource({ features: [userPosition] })
    });

    const map = new Map({
      target: 'map',
      layers: [
        new TileLayer({ source: new OSM() }),
        gridLayer,
        positionLayer
      ],
      view: new View({
        center: fromLonLat([3.164972, 36.709639]),
        zoom: 19,
        maxZoom: 22
      })
    });

    const refLat = 36.709639;
    const refLon = 3.164972;

    const meterToDegreeLat = 1 / 111320;
    function meterToDegreeLon(lat) {
      return 1 / (111320 * Math.cos(lat * Math.PI / 180));
    }

    function drawGrid() {
      gridSource.clear();
      const zoom = map.getView().getZoom();
      if (zoom < 17) return;

      const extent = map.getView().calculateExtent(map.getSize());
      const [minX, minY, maxX, maxY] = extent;
      const [lonMin, latMin] = toLonLat([minX, minY]);
      const [lonMax, latMax] = toLonLat([maxX, maxY]);

      const center = toLonLat(map.getView().getCenter());
      const spacingLat = 2 * meterToDegreeLat;
      const spacingLon = 2 * meterToDegreeLon(center[1]);

      for (let lat = refLat; lat < latMax; lat += spacingLat) {
        if (lat > latMin) {
          const line = new LineString([
            fromLonLat([lonMin, lat]),
            fromLonLat([lonMax, lat])
          ]);
          gridSource.addFeature(new Feature(line));
        }
      }
      for (let lat = refLat; lat > latMin; lat -= spacingLat) {
        if (lat < latMax) {
          const line = new LineString([
            fromLonLat([lonMin, lat]),
            fromLonLat([lonMax, lat])
          ]);
          gridSource.addFeature(new Feature(line));
        }
      }

      for (let lon = refLon; lon < lonMax; lon += spacingLon) {
        if (lon > lonMin) {
          const line = new LineString([
            fromLonLat([lon, latMin]),
            fromLonLat([lon, latMax])
          ]);
          gridSource.addFeature(new Feature(line));
        }
      }
      for (let lon = refLon; lon > lonMin; lon -= spacingLon) {
        if (lon < lonMax) {
          const line = new LineString([
            fromLonLat([lon, latMin]),
            fromLonLat([lon, latMax])
          ]);
          gridSource.addFeature(new Feature(line));
        }
      }
    }

    map.on('moveend', () => {
      setTimeout(drawGrid, 300);
    });
    drawGrid();

    function startTracking() {
      if (!navigator.geolocation) {
        alert('Geolocation not supported!');
        return;
      }

      navigator.geolocation.watchPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          const coord = fromLonLat([longitude, latitude]);
          userPosition.getGeometry().setCoordinates(coord);
        },
        (err) => {
          alert('Error getting location: ' + err.message);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 5000,
          timeout: 10000
        }
      );
    }
  </script>
</body>
</html>
