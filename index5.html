<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaflet + Hartmann Grid + WiFi Fallback</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #controls {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: white;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: sans-serif;
    }
    button {
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="askLocation()">üìç Get My Location</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [36.709639, 3.164972],
      zoom: 19,
      maxZoom: 22,
      minZoom: 2
    });

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 22
    }).addTo(map);

    L.control.scale({ imperial: false }).addTo(map);

    // Hartmann grid setup
    const refLat = 36.709639;
    const refLon = 3.164972;
    const meterToDegreeLat = 1 / 111320;

    function getMeterToDegreeLon(lat) {
      return 1 / (111320 * Math.cos(lat * Math.PI / 180));
    }

    const gridLayer = L.layerGroup().addTo(map);

    function drawGrid() {
      gridLayer.clearLayers();

      const zoom = map.getZoom();
      if (zoom < 17) return;

      const bounds = map.getBounds();
      const latMin = bounds.getSouth();
      const latMax = bounds.getNorth();
      const lonMin = bounds.getWest();
      const lonMax = bounds.getEast();
      const spacingLat = 2 * meterToDegreeLat;
      const spacingLon = 2 * getMeterToDegreeLon(map.getCenter().lat);

      for (let lat = refLat; lat < latMax; lat += spacingLat)
        if (lat > latMin)
          L.polyline([[lat, lonMin], [lat, lonMax]], { color: '#00ff00', weight: 0.5 }).addTo(gridLayer);

      for (let lat = refLat; lat > latMin; lat -= spacingLat)
        if (lat < latMax)
          L.polyline([[lat, lonMin], [lat, lonMax]], { color: '#00ff00', weight: 0.5 }).addTo(gridLayer);

      for (let lon = refLon; lon < lonMax; lon += spacingLon)
        if (lon > lonMin)
          L.polyline([[latMin, lon], [latMax, lon]], { color: '#00ff00', weight: 0.5 }).addTo(gridLayer);

      for (let lon = refLon; lon > lonMin; lon -= spacingLon)
        if (lon < lonMax)
          L.polyline([[latMin, lon], [latMax, lon]], { color: '#00ff00', weight: 0.5 }).addTo(gridLayer);
    }

    let gridTimeout;
    function scheduleGridRedraw() {
      if (gridTimeout) clearTimeout(gridTimeout);
      gridTimeout = setTimeout(drawGrid, 300);
    }

    map.on('moveend zoomend', scheduleGridRedraw);
    scheduleGridRedraw();

    // Marker for user
    let userMarker = L.marker([0, 0], {
      icon: L.icon({
        iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41]
      })
    }).addTo(map).bindPopup("üìç Your location");

    function updateUserMarker(lat, lon) {
      userMarker.setLatLng([lat, lon]);
      userMarker.setPopupContent(`üìç You: ${lat.toFixed(5)}, ${lon.toFixed(5)}`);
      userMarker.openPopup();
    }

    function fallbackToWiFi() {
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          const lat = data.latitude;
          const lon = data.longitude;
          console.warn("Using IP-based fallback location.");
          updateUserMarker(lat, lon);
          map.setView([lat, lon], 19);
        })
        .catch(err => alert("Wi-Fi location error: " + err.message));
    }

    function askLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const acc = position.coords.accuracy;

            console.log(`GPS accuracy: ${acc}m`);

            if (acc > 2) {
              console.warn("GPS accuracy is low (>2m), attempting Wi-Fi-based location...");
              fallbackToWiFi();
            } else {
              updateUserMarker(lat, lon);
              map.setView([lat, lon], map.getZoom());
            }
          },
          (err) => {
            alert("GPS error: " + err.message);
            fallbackToWiFi();
          },
          {
            enableHighAccuracy: true,
            maximumAge: 5000,
            timeout: 10000
          }
        );
      } else {
        alert("Geolocation not supported");
        fallbackToWiFi();
      }
    }
  </script>
</body>
</html>
