<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hartmann Grid with OpenLayers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.15.1/ol.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="startTracking()">üìç Get My Location</button>
  </div>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@6.15.1/dist/ol.js"></script>
  <script>
    // Setup Map
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([3.164972, 36.709639]),
        zoom: 19,
        maxZoom: 22
      })
    });

    // Reference point for the Hartmann grid
    const refLat = 36.709639;
    const refLon = 3.164972;
    const meterToDegLat = 1 / 111320;

    function meterToDegLon(lat) {
      return 1 / (111320 * Math.cos(lat * Math.PI / 180));
    }

    const gridSource = new ol.source.Vector();
    const gridLayer = new ol.layer.Vector({
      source: gridSource,
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({ color: '#00ff00', width: 0.5 })
      })
    });
    map.addLayer(gridLayer);

    function drawGrid() {
      gridSource.clear();
      const zoom = map.getView().getZoom();
      if (zoom < 17) return;

      const extent = ol.proj.transformExtent(map.getView().calculateExtent(map.getSize()), 'EPSG:3857', 'EPSG:4326');
      const [lonMin, latMin, lonMax, latMax] = extent;
      const centerLat = ol.proj.toLonLat(map.getView().getCenter())[1];

      const spacingLat = 2 * meterToDegLat;
      const spacingLon = 2 * meterToDegLon(centerLat);

      // Horizontal lines
      for (let lat = refLat; lat < latMax; lat += spacingLat) {
        if (lat > latMin) addGridLine([[lonMin, lat], [lonMax, lat]]);
      }
      for (let lat = refLat; lat > latMin; lat -= spacingLat) {
        if (lat < latMax) addGridLine([[lonMin, lat], [lonMax, lat]]);
      }

      // Vertical lines
      for (let lon = refLon; lon < lonMax; lon += spacingLon) {
        if (lon > lonMin) addGridLine([[lon, latMin], [lon, latMax]]);
      }
      for (let lon = refLon; lon > lonMin; lon -= spacingLon) {
        if (lon < lonMax) addGridLine([[lon, latMin], [lon, latMax]]);
      }
    }

    function addGridLine(coords) {
      const line = new ol.geom.LineString(coords.map(c => ol.proj.fromLonLat(c)));
      gridSource.addFeature(new ol.Feature({ geometry: line }));
    }

    map.on('moveend', () => setTimeout(drawGrid, 200));
    drawGrid();

    // User location tracking
    const userFeature = new ol.Feature(new ol.geom.Point(ol.proj.fromLonLat([3.164972, 36.709639])));
    userFeature.setStyle(new ol.style.Style({
      image: new ol.style.Icon({
        src: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
        scale: 0.05
      })
    }));

    const userLayer = new ol.layer.Vector({
      source: new ol.source.Vector({ features: [userFeature] })
    });
    map.addLayer(userLayer);

    function startTracking() {
      if (!navigator.geolocation) return alert('Geolocation not supported');

      navigator.geolocation.watchPosition(
        pos => {
          const [lon, lat] = [pos.coords.longitude, pos.coords.latitude];
          const coord = ol.proj.fromLonLat([lon, lat]);
          userFeature.getGeometry().setCoordinates(coord);
        },
        err => alert("Location error: " + err.message),
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 5000
        }
      );
    }
  </script>
</body>
</html>
