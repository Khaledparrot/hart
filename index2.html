<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Optimized Hartmann Grid</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #controls {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: white;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: sans-serif;
    }
    button {
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="askLocation()">üìç Get My Location</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [36.709639, 3.164972],
      zoom: 19,
      maxZoom: 22,
      minZoom: 2
    });

    // Light map tiles
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
      maxZoom: 22
    }).addTo(map);

    const refLat = 36.709639;
    const refLon = 3.164972;
    const meterToDegreeLat = 1 / 111320;

    function getMeterToDegreeLon(lat) {
      return 1 / (111320 * Math.cos(lat * Math.PI / 180));
    }

    const gridLayer = L.layerGroup().addTo(map);

    function drawGrid() {
      gridLayer.clearLayers();

      const zoom = map.getZoom();
      if (zoom < 17) return;

      const bounds = map.getBounds();
      const latMin = bounds.getSouth();
      const latMax = bounds.getNorth();
      const lonMin = bounds.getWest();
      const lonMax = bounds.getEast();

      const spacingLat = 2 * meterToDegreeLat;
      const spacingLon = 2 * getMeterToDegreeLon(map.getCenter().lat);

      for (let lat = refLat; lat < latMax; lat += spacingLat) {
        if (lat > latMin) {
          L.polyline([[lat, lonMin], [lat, lonMax]], { color: '#00ff00', weight: 0.5 }).addTo(gridLayer);
        }
      }

      for (let lat = refLat; lat > latMin; lat -= spacingLat) {
        if (lat < latMax) {
          L.polyline([[lat, lonMin], [lat, lonMax]], { color: '#00ff00', weight: 0.5 }).addTo(gridLayer);
        }
      }

      for (let lon = refLon; lon < lonMax; lon += spacingLon) {
        if (lon > lonMin) {
          L.polyline([[latMin, lon], [latMax, lon]], { color: '#00ff00', weight: 0.5 }).addTo(gridLayer);
        }
      }

      for (let lon = refLon; lon > lonMin; lon -= spacingLon) {
        if (lon < lonMax) {
          L.polyline([[latMin, lon], [latMax, lon]], { color: '#00ff00', weight: 0.5 }).addTo(gridLayer);
        }
      }
    }

    // Throttle redraw
    let gridTimeout;
    function scheduleGridRedraw() {
      if (gridTimeout) clearTimeout(gridTimeout);
      gridTimeout = setTimeout(drawGrid, 300); // wait 300ms after move/zoom
    }

    map.on('moveend zoomend', scheduleGridRedraw);
    scheduleGridRedraw();

    let userMarker = L.marker([0, 0]).addTo(map).bindPopup("üìç Your location");

    // Store the last known location to avoid unnecessary updates
    let lastLat = null;
    let lastLon = null;
    const locationThreshold = 0.00005; // 5 cm threshold to avoid too frequent updates

    function askLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Only update if location has changed significantly
            const latDiff = Math.abs(lat - lastLat);
            const lonDiff = Math.abs(lon - lastLon);

            if (latDiff > locationThreshold || lonDiff > locationThreshold) {
              userMarker.setLatLng([lat, lon]);
              userMarker.setPopupContent(`üìç You: ${lat.toFixed(5)}, ${lon.toFixed(5)}`);
              userMarker.openPopup();

              // Center map to the user's location
              map.setView([lat, lon], map.getZoom());

              // Update last known location
              lastLat = lat;
              lastLon = lon;

              // Check if user is near a grid crossing (e.g., within 2 meters)
              const distance = calculateDistance(lat, lon, refLat, refLon);
              if (distance < 2) {
                alert("You are near a Hartmann grid crossing point! Please stay away for your health.");
              }
            }
          },
          (err) => {
            alert("Error getting location: " + err.message);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 5000,
            timeout: 10000
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    // Calculate the distance between two points (in meters)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Earth's radius in meters
      const œÜ1 = lat1 * Math.PI / 180;
      const œÜ2 = lat2 * Math.PI / 180;
      const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
      const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const d = R * c; // Distance in meters
      return d;
    }
  </script>
</body>
</html>
