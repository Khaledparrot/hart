<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hartmann Grid Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
      margin: 4px;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="controls">
  <button onclick="askLocation()">üìç Get Location</button>
  <button onclick="startDrawing()">‚úèÔ∏è Draw Room</button>
  <button onclick="showIntersections()" id="showBtn" style="display:none;">üî¥ Show Intersections on Room</button>
  <button onclick="clearRoom()" id="clearBtn" style="display:none;">üßπ Clear Room and Nodes</button>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
<script>
const map = L.map('map', {
  center: [36.709639, 3.164972],
  zoom: 19,
  maxZoom: 22,
  minZoom: 2
});

L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; OpenStreetMap & CartoDB',
  maxZoom: 22
}).addTo(map);

const refLat = 36.709639;
const refLon = 3.164972;
const meterToDegLat = 1 / 111320;

function getMeterToDegLon(lat) {
  return 1 / (111320 * Math.cos(lat * Math.PI / 180));
}

let drawnShape = null;
let redNodes = [];
const nodeLayer = L.layerGroup().addTo(map);
const gridLayer = L.layerGroup().addTo(map);
const drawnItems = new L.FeatureGroup().addTo(map);
const distanceLayer = L.layerGroup().addTo(map);

function drawGrid() {
  const bounds = map.getBounds();
  const spacingLat = 2 * meterToDegLat;
  const spacingLon = 2.5 * getMeterToDegLon(map.getCenter().lat);
  const latMin = bounds.getSouth();
  const latMax = bounds.getNorth();
  const lonMin = bounds.getWest();
  const lonMax = bounds.getEast();

  gridLayer.clearLayers();

  if (map.getZoom() < 17) return;

  let startLat = refLat;
  while (startLat > latMin) startLat -= spacingLat;
  let startLon = refLon;
  while (startLon > lonMin) startLon -= spacingLon;

  for (let lat = startLat; lat <= latMax; lat += spacingLat) {
    gridLayer.addLayer(L.polyline([[lat, lonMin], [lat, lonMax]], {color: '#00ff00', weight: 0.5}));
  }
  for (let lon = startLon; lon <= lonMax; lon += spacingLon) {
    gridLayer.addLayer(L.polyline([[latMin, lon], [latMax, lon]], {color: '#00ff00', weight: 0.5}));
  }
}
map.on('moveend zoomend', drawGrid);
drawGrid();

function askLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      map.setView([pos.coords.latitude, pos.coords.longitude], 20);
    }, err => alert("Geolocation error: " + err.message), {enableHighAccuracy: true});
  }
}

const drawControl = new L.Control.Draw({
  draw: {
    polygon: {
      allowIntersection: false,
      showArea: true
    },
    polyline: false,
    rectangle: false,
    circle: false,
    marker: false,
    circlemarker: false
  },
  edit: {
    featureGroup: drawnItems,
    remove: true
  }
});
map.addControl(drawControl);

function startDrawing() {
  document.querySelector('#showBtn').style.display = 'none';
  document.querySelector('#clearBtn').style.display = 'none';
}

map.on('draw:created', function (e) {
  if (drawnShape) {
    drawnItems.clearLayers();
    nodeLayer.clearLayers();
    distanceLayer.clearLayers();
    redNodes = [];
  }

  drawnShape = e.layer;
  drawnItems.addLayer(drawnShape);
  document.querySelector('#showBtn').style.display = 'inline';
  document.querySelector('#clearBtn').style.display = 'inline';
});

function pointInsidePolygon(point, polygon) {
  let inside = false;
  let x = point.lat, y = point.lng;
  for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
    const xi = polygon[i].lat, yi = polygon[i].lng;
    const xj = polygon[j].lat, yj = polygon[j].lng;
    const intersect = ((yi > y) !== (yj > y)) &&
                      (x < (xj - xi) * (y - yi) / (yj - yi + 0.00000001) + xi);
    if (intersect) inside = !inside;
  }
  return inside;
}

function showIntersections() {
  if (!drawnShape || map.getZoom() < 19) {
    alert("Zoom in more to see intersections (Zoom ‚â• 19)");
    return;
  }

  nodeLayer.clearLayers();
  distanceLayer.clearLayers();
  redNodes = [];

  const shape = drawnShape.getLatLngs()[0];
  const bounds = drawnShape.getBounds();
  const spacingLat = 2 * meterToDegLat;
  const spacingLon = 2.5 * getMeterToDegLon(map.getCenter().lat);

  const latMin = bounds.getSouth();
  const latMax = bounds.getNorth();
  const lonMin = bounds.getWest();
  const lonMax = bounds.getEast();

  let startLat = refLat;
  while (startLat > latMin) startLat -= spacingLat;
  let startLon = refLon;
  while (startLon > lonMin) startLon -= spacingLon;

  for (let lat = startLat; lat <= latMax; lat += spacingLat) {
    for (let lon = startLon; lon <= lonMax; lon += spacingLon) {
      const point = L.latLng(lat, lon);
      if (pointInsidePolygon(point, shape)) {
        const red = L.circleMarker(point, {
          color: 'red',
          fillColor: 'red',
          radius: 5,
          fillOpacity: 1
        }).addTo(nodeLayer);
        redNodes.push(red);
        drawDistancesToEdges(point, shape);
      }
    }
  }
}

function drawDistancesToEdges(point, shape) {
  for (let i = 0; i < shape.length; i++) {
    const a = shape[i];
    const b = shape[(i + 1) % shape.length];

    const closest = getClosestPointOnSegment(point, a, b);
    const line = L.polyline([point, closest], { color: 'blue', weight: 1 }).addTo(distanceLayer);

    const meters = map.distance(point, closest).toFixed(2);
    const label = L.marker(closest, {
      icon: L.divIcon({
        className: 'label',
        html: `<div style="background:white;padding:2px 4px;border-radius:4px;border:1px solid gray;">${meters} m</div>`
      })
    }).addTo(distanceLayer);
  }
}

function getClosestPointOnSegment(p, a, b) {
  const ax = a.lat, ay = a.lng;
  const bx = b.lat, by = b.lng;
  const px = p.lat, py = p.lng;

  const dx = bx - ax;
  const dy = by - ay;
  const t = Math.max(0, Math.min(1, ((px - ax) * dx + (py - ay) * dy) / (dx * dx + dy * dy)));

  return L.latLng(ax + t * dx, ay + t * dy);
}

function clearRoom() {
  drawnItems.clearLayers();
  nodeLayer.clearLayers();
  distanceLayer.clearLayers();
  drawnShape = null;
  redNodes = [];
  document.querySelector('#showBtn').style.display = 'none';
  document.querySelector('#clearBtn').style.display = 'none';
}
</script>
</body>
</html>
